<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function() {
	var $obj = $(".par");  //이함수가 실행하는데 stinrg.par이다. function이 아니니까 9번라인이 실행  
	
	console.log($obj.length); //2
	console.log(typeof($obj) + ":" + ($obj instanceof Array)); //배열이 아니라 유사 배열이다.
	
	console.log($obj[0]); // HTMLElement에 접근 가ㅡ아
	console.log($obj.get(0)); // HTMLElement에 접근 가능
	
	$obj.css('color','red');
	$obj.click(function(){
		//이벤트 핸들러에서의 this는 jQuery Object가 아닌 HTMLElement다
			console.log("clicked:" + this); // 문장을 클릭하게 되면
	
		//만약, 이벤트를 헨들러 안에서 이벤트 대상이 되는 this(HTMLElement)의 CSS, DOM 조작을 해야하는 경우
		//	this.style.coloc="blue";
		
		// this.style.color = 'blue'
		
		//여기서 chain을 걸어서 사용할수 있따.
		
		
		//jQuery Object의 거의 모든 API 함수는(예외: traverse 함수들)는
		//호출한 jQuery Object를 봔환한다
		//함수 체인(chain) 이 가능하다.
		
		$(this).css('color','blue')
		
		$(this)
			.css('text-decoration', 'underline')
			.text('클릭!!');
		
		//.css('color','blue')
		
	});
	
});

// 위의 함수를 		window.addEventListener('load', param);
//여기에 넣는다. 		window.addEventListener('load', param); {}

</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>
	
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
