<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/* jquery plug in hello*/
 $.fn.hello = function(){
	//fn이란?
			
	console.log("Hello World");
	console.log(this.length); // 결과 1
	console.log(this.attr("title")) // this의 타이틀이 뭐냐를 묻는것 h1에 title을 주면 된다. header
	
	return this;
}
 
 /* test */

 $.fn.flash = function(){
	 var _this = this;
	 var isBlink = false;  //처음에 토글할 색깔 지정
	 
	 
	 setInterval(function(){
		 _this.css("background-color", isBlink ? '#f00' :'#fff');
		 isBlink =! isBlink;
		 
	 }, 1000);
 }
 
 $(function() {
	
	$("#btn").click(function(){
		$(this).hello();
		$("h1").flash();
	});
});  
</script>
</head>
<body>
	<h1 title="header">jQuery Plug In</h1>
	<div style='width:200px; margin: 50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
</body>
</html>
