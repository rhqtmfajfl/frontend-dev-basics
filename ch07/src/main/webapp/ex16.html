<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li:contains('샘플')").css('color','red');    //context에서 샘플을 가지고 있는것만 
		$("li:contains('텍스트')").css('color','blue');
		

		
	}, 1000);
});
</script>
</head>
<body>
	<h1>선택자 - jQuery Filter(contains, has)</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 <strong>텍스트</strong> 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>샘플12345</li>
	</ul>
</body>
</html>
