<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
//jQuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저 하기 때문에
// DOM이 로딩된 후에 작성하는 것이 보통이다.


//1. DOM이 로딩된 시점: DOM API를 사용
window.addEventListener("load", function(){
	var  $obj = $("#header");
	
	//
	console.log($obj.length);
	
	//setTimeout(function(){
		//$obj.css('color','#f00');	
			
//	},2000);

});

//2. DOM이 로딩된 시점: jQuery 함수를 사용하는 방법1
$(document).ready(function(){
	var  $obj = $("#header");
	
	//
	console.log($obj.length);

	
});



//3. DOM이 로딩된 시점: jQuery 함수를 사용하는 방법2
$(function(){   //달러를 썼을 때 윈도우 업로드
	var  $obj = $("#header");
	
	// jQuery는 dom을 추상화 시키고 없애는 것이다.
	// jQUERY 객체는 절대 NULL이 아니다   (유사배열 을 0인지 1인지 확인)
	console.log($obj[0]);  //1번 또는 0번에 접근했을 때 header가 나오나?

	//if($obj !=null){   --이 쪽 코드는 안쓰는 것이 좋다.
	//		console.log("success!!");
	//}

});



</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
