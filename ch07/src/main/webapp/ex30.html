<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		//repaceWith() 안에 내용이 바뀌는지? 아니면 태그가 바뀌는지
		
			$("p").replaceWith("<h2>변경 후</h2>");  //p의 내용을 완전히 없애고 새롭게 h2로 만든다.
		
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - replaceWith()</h1>
	
	<p>변경전</p>
</body>
</html>
