<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load",function(){
	var imgElement =    document.createElement("img");	
	
	
	//(표준[property o ] + 비 표준[property x]) 속성(attribute)을 읽기/쓰기 위해서 setAttribute/getAttribute를 사용한다.
	imgElement.setAttribute("src","https://c.tenor.com/6ErHI86zRcoAAAAC/%EB%AC%B4%EC%A7%80.gif");
	imgElement.setAttribute("style", "width:200px");
	imgElement.setAttribute("alt", "muji~");
	imgElement.setAttribute("title","muji다");
	
	imgElement["no"] = 10; 				 //property
	imgElement.setAttribute('no',10);
	imgElement.setAttribute('data-name','gildong');   //비표준 속성비표준 속성은(property 가 될 수 없다.)
													  //사용 할때는 'data-' prefix를 달아준다.
	

													  
													  
	setTimeout(function(){
		document.body.appendChild(imgElement)
		console.log(imgElement['no'] /* property*/,imgElement.getAttribute("no")/* attribute 접근이 안되는것*/)
		console.log(imgElement.alt, imgElement["data-name"], imgElement.getAttribute('data-name'));  //비표준 속성은 getAttribute로 접근 한다.
		
//		var s ='no';
	//	imgElement[s];
		
	}, 2000);
	
});
</script>

</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
